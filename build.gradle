plugins {
    id 'org.jetbrains.intellij' version '1.16.0'
    id 'java'
}

group 'core.framework'
version '1.0.4'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.11.0'
    implementation group: 'com.alibaba', name: 'druid', version: '1.2.11'

}

// See https://github.com/JetBrains/gradlpatchPluginXml e-intellij-plugin/
intellij {
    version = '2023.2'
    plugins = ['java']
}
patchPluginXml {
    changeNotes = """
      <ul>
         <li>Move populate bean properties AnAction to IntentionAction</li>
         <li>Move wrap try catch AnAction to IntentionAction</li>
         <li>Move copy env properties AnAction to IntentionAction</li>
       </ul>
      """
}
test {
    useJUnitPlatform()
}