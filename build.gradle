plugins {
    id 'org.jetbrains.intellij' version '1.13.3'
    id 'java'
}

group 'core.framework'
version '1.1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.9'
    implementation group: 'com.alibaba', name: 'druid', version: '1.2.11'

}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2023.1'
    plugins = ['java']
}
patchPluginXml {
    changeNotes = """
      <ul>
         <li>更新依赖版本</li>
         <li>Domain 跳转 migrate sql 文件</li>
         <li>Domain 生成 migrate sql 文件</li>
         <li>同步 Domain 新增字段到 migrate sql 文件</li>
         <li>复制枚举类并添加单元测试</li>
         <li>创建多环境 properties 文件</li>
         <li>添加多环境 properties 文件属性</li>
         <li>Java 局部变量赋值代码生成</li>
        </ul>
      """
}
test {
    useJUnitPlatform()
}