plugins {
    id 'org.jetbrains.intellij' version '1.17.3'
    id 'java'
}

group 'core.framework'
version '1.2.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.11.0'
    implementation group: 'com.alibaba', name: 'druid', version: '1.2.11'

}

// See https://github.com/JetBrains/gradlpatchPluginXml e-intellij-plugin/
intellij {
    version = '2024.1'
    plugins = ['java']
}
patchPluginXml {
    changeNotes = """
      <ul>
         <li>support core ng 3.0</li>
       </ul>
      """
}
test {
    useJUnitPlatform()
}